name: Build

# yamllint disable-line rule:truthy
on:
  check_run:
    types:
    - rerequested
    - requested_action
  pull_request:
    branches:
    - master
    - "!deps/**"
  push:
    branches:
    - master
    tags:
    - v*

env:
  GO111MODULE: "on"

defaults:
  run:
    shell: bash

jobs:
  build-on-linux:
    if: contains(github.head_ref, 'deps/') == false
    runs-on: ubuntu-latest
    steps:
    - uses: kolpav/purge-artifacts-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        expire-in: 30m
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        # TODO: update to 1.15.x once 1.15.4 released
        go-version: 1.15.x

    - name: Build
      run: |
        CGO_ENABLED=0 make -j$(nproc --all) kubectl-aranya.linux.all
        CGO_ENABLED=0 make -j$(nproc --all) kubectl-aranya.freebsd.all TAGS=''
        CGO_ENABLED=0 make -j$(nproc --all) kubectl-aranya.netbsd.all TAGS=''
        CGO_ENABLED=0 make -j$(nproc --all) kubectl-aranya.openbsd.all TAGS=''
        CGO_ENABLED=0 make -j$(nproc --all) kubectl-aranya.solaris.amd64 TAGS=''

    # - name: Package
    #   run: |
    #     make package.kubectl-aranya.linux.all

    - name: Hash
      run: |
        os_list="linux freebsd netbsd openbsd solaris"

        cd build
        for os in ${os_list}; do
          sha256sum kubectl-aranya.${os}* > sha256.${os}.txt
          sha512sum kubectl-aranya.${os}* > sha512.${os}.txt
          md5sum kubectl-aranya.${os}* > md5.${os}.txt
        done
        cd -

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: build-on-linux
        path: build

  build-on-darwin:
    if: contains(github.head_ref, 'deps/') == false
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        # TODO: update to 1.15.x once 1.15.4 released
        go-version: 1.15.x

    - name: Build
      run: |
        CGO_ENABLED=1 make kubectl-aranya.darwin.all

    # # TODO: Support macos packaging
    # - name: Package
    #   run: |
    #     make package.kubectl-aranya.darwin.all

    - name: Install md5sum
      run: |
        brew install md5sha1sum

    - name: Hash
      run: |
        cd build
        shasum -a 256 kubectl-aranya.darwin* > sha256.darwin.txt
        shasum -a 512 kubectl-aranya.darwin* > sha512.darwin.txt
        md5sum kubectl-aranya.darwin* > md5.darwin.txt
        cd -

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: build-on-darwin
        path: build

  build-on-windows:
    if: contains(github.head_ref, 'deps/') == false
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        # TODO: update to 1.15.x once 1.15.4 released
        go-version: 1.15.x

    - name: Build
      run: |
        CGO_ENABLED=0 make -j$(nproc --all) kubectl-aranya.windows.all

    # # TODO: Support windows packaging
    # - name: Package
    #   run: |
    #     make package.kubectl-aranya.windows.all

    - name: Hash
      run: |
        cd build
        sha256sum kubectl-aranya.windows* > sha256.windows.txt
        sha512sum kubectl-aranya.windows* > sha512.windows.txt
        md5sum kubectl-aranya.windows* > md5.windows.txt
        cd -

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: build-on-windows
        path: build

  release:
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    needs:
    - build-on-linux
    - build-on-windows
    - build-on-darwin
    # - build-on-linux-cgo

    runs-on: ubuntu-latest
    steps:
    - name: Download linux builds
      uses: actions/download-artifact@v2
      with:
        name: build-on-linux
        path: build

    - name: Download windows builds
      uses: actions/download-artifact@v2
      with:
        name: build-on-windows
        path: build

    - name: Download darwin builds
      uses: actions/download-artifact@v2
      with:
        name: build-on-darwin
        path: build

    # - name: Download linux cgo builds
    #   uses: actions/download-artifact@v2
    #   with:
    #     name: build-on-linux-cgo
    #     path: build

    - name: Extract tag name
      id: extract_tag
      run: |
        echo "::set-output name=tag::$(echo ${GITHUB_REF#refs/tags/})"

    - name: Build changelog
      id: build_changelog
      uses: mikepenz/release-changelog-builder-action@v1.2.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        draft: true
        prerelease: false
        body: |
          # Release Notes

          ## Features

          - Add foo support #issue-ref
          - Add bar support #issue-ref

          ## Bug fixes

          - Fixed foo #issue-ref
          - Fixed bar #issue-ref #pr-ref

          ## Breaking Changes

          - Foo ...
          - Bar ...

          ## Changes since `${{ steps.build_changelog.outputs.fromTag }}`

          ${{ steps.build_changelog.outputs.changelog }}

          ## Images

          - `docker.io/arhatdev/kubectl-aranya:${{ steps.extract_tag.outputs.tag }}`
          - `ghcr.io/arhat-dev/kubectl-aranya:${{ steps.extract_tag.outputs.tag }}`

    #
    # checksums
    #
    - name: Create Checksum Files
      run: |
        files="sha256 sha512 md5"
        os_list="darwin windows freebsd netbsd openbsd solaris"

        for f in ${files}; do
          printf "# Linux builds\n\n" > "build/${f}.txt"
          cat build/${f}.linux.txt >> "build/${f}.txt"

          for os in ${os_list}; do
            printf "\n# ${os} builds\n\n" >> "build/${f}.txt"
            cat build/${f}.${os}.txt >> "build/${f}.txt"
          done
        done

    - name: Upload sha256
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_name: sha256.txt
        asset_path: build/sha256.txt
        asset_content_type: text/plain

    - name: Upload sha512
